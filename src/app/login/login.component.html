<div class="container col-md-4 col mt-4">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nom</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" placeholder="Votre nom..." required #username="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Le nom est obligatoire
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Votre mot de passe..." required minlength="6"#password="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Le mot de passe est obligatoire</div>
          <div *ngIf="password.errors.minlength">
            Le mot de passe doit etre au moins 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success">Se connecter</button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Une erreur s'est produite: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Vous etes connectÃ© entant que {{ roles }}.
    </div>
</div>
